<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>utea-app : Simboli</title>
  <link rel="stylesheet" href="./css/w3.css">
  <script defer src="./js/all.js"></script> <!-- Carica FontAwesome -->
  <script src="../node_modules/vue/dist/vue.js"></script>

</head>
<body>
  <header class="w3-container w3-blue">
    <h1>Simboli</h1>
  </header>

  <div id="app">
    <table>
        <tr v-for="simbolo in simboli">
            <td>{{simbolo.sigla}}</td>
            <td>{{simbolo.descrizione.testo}}</td>
        </tr>      
    </table>
  </div>

  <div class="w3-container w3-margin">
    <ul id="listaSimboli"></ul>

    <!-- Pulsante per attivazione form inserimento -->
    <button onclick="openInsertForm()" class="w3-button w3-teal"><i class="far fa-plus-square"></i> Simbolo</button>  
  </div>
  
  <!-- Form modale per inserimento -->
  <div id="idModal" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-opacity">
      <header class="w3-container w3-teal">
        <span onclick="formCancel(event)" 
          class="w3-button w3-display-topright">&times;</span>
          <h2 class="w3-center">Aggiungi Simbolo</h2>
      </header>

      <form class="w3-container">
        <label>Sigla</label>
        <input id="frmSigla" type="text" class="w3-input">

        <label>Descrizione</label>
        <input id="frmDescrizione" type="text" class="w3-input">        
      </form>
      <div class="w3-container">
        <div class="w3-section w3-margin">
          <button onclick="formSave(event)" class="w3-btn w3-blue-gray">Salva</button>
          <button onclick="formCancel(event)" class="w3-btn w3-pale-red">Annulla</button>
        </div>
      </div>     
    </div>
  </div>


  <script src="./simboli.js"></script>
</body>
</html>
