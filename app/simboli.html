<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>utea-app : Simboli</title>
  <link rel="stylesheet" href="./css/w3.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/app.css">
  <!-- <script src="./js/all.js"></script> Carica FontAwesome -->


</head>
<body>
  <header class="w3-container w3-blue">
    <h1>Simboli</h1>
  </header>
  <div id="app">
    <div v-cloak>
      <table class="w3-table w3-bordered">
          <thead>
            <th>Sigla</th>
            <th>Descrizione</th>
          </thead>
          <tbody>
            <tr v-for="simbolo in simboli">
                <td>{{simbolo.sigla}}</td>
                <td>{{simbolo.descrizione.testo}}</td>
            </tr>          
          </tbody>
      </table>
      <button onclick="openInsertForm()" class="w3-button w3-teal"><i class="far fa-plus-square"></i> Simbolo</button>  
    </div>

    <!-- Spinner per attesa caricamento -->
    <div v-if="!$data">
      <div class="w3-container">
          <h2 class="w3-center">
              <i class="fas fa-spinner w3-spin"></i> Loading
          </h2>      
      </div>
    </div>
  </div>

  
  <!-- Form modale per inserimento -->
  <div id="idModal" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-opacity">
      <header class="w3-container w3-teal">
        <span onclick="formCancel(event)" 
          class="w3-button w3-display-topright">&times;</span>
          <h2 class="w3-center">Aggiungi Simbolo</h2>
      </header>

      <form class="w3-container">
        <label>Sigla</label>
        <input id="frmSigla" type="text" class="w3-input">

        <label>Descrizione</label>
        <input id="frmDescrizione" type="text" class="w3-input">        
      </form>
      <div class="w3-container">
        <div class="w3-section w3-margin">
          <button onclick="formSave(event)" class="w3-btn w3-blue-gray">Salva</button>
          <button onclick="formCancel(event)" class="w3-btn w3-pale-red">Annulla</button>
        </div>
      </div>     
    </div>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="./simboli.js"></script>

</body>
</html>
